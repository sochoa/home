set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind-key & kill-window
bind-key x kill-pane

unbind r
bind r source-file ~/.tmux.conf \; run-shell "echo 'TMUX configuration reloaded.'"

# copy mode to escape key
unbind [
bind Escape copy-mode

unbind %
unbind |
bind | split-window -h # horizontal split
unbind '"'
unbind _
bind _ split-window -v # vertical split

set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
set-window-option -g automatic-rename on # auto name

set-window-option -g mode-bg magenta
set-window-option -g mode-fg black
set-option -g message-bg magenta
set-option -g message-fg black

# Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

set -g visual-activity off
set -g visual-bell off

bind-key -n F7 prev 
bind-key -n F8 next

setw -g mode-keys vi
bind l select-pane -L
bind j select-pane -D
bind k select-pane -U
bind \; select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# status bar
set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-interval 5
set-option -g status-left-length 60
set-option -g status-right-length 100
set-option -g visual-activity off 
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white
set-option -g status-left '#[fg=magenta] #[fg=blue,bold][session: #S] [host: #T]#[default]'
set-option -g status-right '#[fg=cyan] #[fg=green]%m-%d %R [uptime: #(uptime | cut -d "," -f2-)]#[default]'
setw -g aggressive-resize on

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24


#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

